<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
    <body text="#000000" bgcolor="#F8EDFF">
        <main>
            <section style="margin: 2.5rem;">
                <div align="center">
                    <br>
                    <h1>
                        <font face="Tahoma"><a style="text-decoration: none; color: #FF0000" href="pagina05.html">Fale Conosco</a>
                        <br>
                            <font color="#000000">Formulário</font>
                        </font>
                    </h1>
                    <br>
                    <h2>
                        <font size="3" face="Tahoma" color="#000080">
                            <a style="text-decoration: none; color: #000080" href="index.html">HomePage</a> | <a style="text-decoration: none; color: #000080" href="pagina01.html">Planejamento de WebSite</a> | <a style="text-decoration: none; color: #000080" href="pagina02.html">Padrões Web</a> | <a style="text-decoration: none; color: #000080" href="pagina03.html">Web 3.0</a> | <a style="text-decoration: none; color: #000080" href="pagina04.html">Tabelas</a> | <a style="text-decoration: none; color: #000080" href="pagina05.html">Fale Conosco</a>
                        </font>
                    </h2>
                </div>
                <br><br>
                <div align="center">
                    <form action="form.html" method="post">
                        <div>
                            <b>Nome:</b> 
                            <input type="text" id="name" name="nome" size="40"/>
                            <br><br>
                        </div>
                        <div>
                            <b>Senha:</b> 
                            <input type="password" id="password" name="senha"/>
                            <br><br>
                        </div>
                        <div>
                            <b>Sistema operacional:</b> 
                            <input type="checkbox" name="Sistema operacional" value="win7"/> Windows 7
                            <input type="checkbox" name="Sistema operacional" value="win10"/> Windows 10
                            <input type="checkbox" name="Sistema operacional" value="linux"/> Linux
                            <input type="checkbox" name="Sistema operacional" value="mac os"/> Mac OS
                            <br><br>
                        </div>
                        <div>
                            <b>Processador:</b> 
                            <input type="radio" name="Processador" value="processador"/> Intel 
                            <input type="radio" name="Processador" value="processador"/> AMD 
                            <input type="radio" name="Processador" value="processador"/> Cyrix 
                            <br><br>
                        </div>
                        <div>
                            <b>Profissão:</b> 
                            <select size="2" name="profissao">
                                <option>Analista de Sistemas</option>
                                <option>Analista de Suporte</option>
                            </select>
                            <br><br>
                        </div>
                        <div>
                            <b>Comentários:</b> 
                            <textarea rows="4" cols="40" name="Comentarios"></textarea>
                            <br><br>
                        </div>
                        <div>
                            <button type="submit" value="Submit">Enviar Dados</button>
                            <button type="reset" value="Reset">Limpar Dados</button>
                        </div>  
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
